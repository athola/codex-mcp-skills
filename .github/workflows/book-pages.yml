name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-mdbook"
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      book: ${{ steps.set.outputs.book }}
    steps:
      - uses: actions/checkout@v4
        if: github.event_name != 'workflow_dispatch'
        with:
          fetch-depth: 0
      - id: filter
        if: github.event_name != 'workflow_dispatch'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            book:
              - 'book/**'
              - '.github/workflows/book-pages.yml'
      - id: set
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "book=true" >> "$GITHUB_OUTPUT"
          else
            echo "book=${{ steps.filter.outputs.book }}" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.book == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdbook
        run: |
          cargo install mdbook --locked

      - name: Build book
        run: |
          mdbook build book

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/book

  deploy:
    needs: [changes, build]
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.book == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
