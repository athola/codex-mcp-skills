name: Publish Dry Run

on:
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**/Cargo.toml"
      - ".github/workflows/publish-dry-run.yml"
      - ".github/workflows/release.yml"

jobs:
  publish-dry-run:
    name: Dry-run cargo publish (dependency order)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Package crates (dry-run)
        run: |
          set -euo pipefail

          run_pkg() {
            crate="$1"
            echo "::group::package $crate"
            cargo package -p "$crate"
            echo "::endgroup::"
          }

          # Dependency order: state -> discovery -> server -> cli
          run_pkg skrills-state
          run_pkg skrills-discovery
          run_pkg skrills-server
          run_pkg skrills
